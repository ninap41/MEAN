<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
            
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child {
			background-color: silver;
			font-weight: bold;
		}
        grey {
            background-color: silver;
			font-weight: bold;

        }
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table(){

		// create our html string, open up the table tag
		let html_string = "<table>";
		// outer loop
		for(let i = -1; i<13; i++){
		
          if(i ==1){
            html_string += "<tr class='grey'>";;
          }
			// html_string += "<tr>";
			// inner loop
			for(let j = -1; j<13; j++){
				// calculate our number
				let nums = i * j;
                let data;
                if (i === -1) { 
                    nums = j
                 };
				if (j === -1) {
                     nums = i 
                };
                var x = i +1;
                var y = j+1;
                if(j === -1 && i === -1){
                    nums = "X";
                }
                
                if(j ==0){
                    let data = "<td>X</td>";
                }
                if(i == 0){
                    let data = "<td>" + j + "</td>";
                }
                
                else if(j == 0){
                    let data = "<td>" + i + "</td>";
                }
               
               
                else{

			
				let data = "<td>" + nums + "</td>";
				
              
                html_string += data;

                }
                
			}
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}

	draw_table();
</script>
</html>
