

<style>
  p {color: red}
  </style><fieldset>





    <!-- <div *ngIf="newProduct != null"> -->

<fieldset>
  <legend>Update {{ product}}</legend>
  <form (submit)=" editProduct()" #updateForm="ngForm">
    Product Name: 
    <input 
    type="text" 
    name="productname" 
    required 
    minlength="4"
    [(ngModel)]="product.productname"
    #productname='ngModel'
 >   <BR><BR>
  <div *ngIf='productname.errors'>
    <p *ngIf='!valid && productname.errors.required && productname.dirty'>Product name is required</p>
    <p *ngIf='!valid && productname.errors.minlength && productname.dirty'>Product name must be at least 4 characters</p>
  </div>

  Description: 
  <input 
  type="text" 
  name="description" 
  required 
  trim = true
  minlength="8"
  [(ngModel)]="product.description"
  #description='ngModel'
>   <BR><BR>
<div *ngIf='description.errors'>
  <p *ngIf='!valid && description.errors.required && description.dirty'>Product description is required</p>
  <p *ngIf='!valid && description.errors.minlength && description.dirty'>Product description must be at least 4 characters</p>
</div>

    Product Price:
    <input 
    type="number" 
    name="price" 
    required 
    [(ngModel)]="product.price"
    #price='ngModel'
 >  <BR><BR>
  <div *ngIf='price.errors'>
    <p *ngIf='!valid && price.errors.required'>Price is required</p>
</div>  
      <button [disabled]="!updateForm.valid" type="submit" value="Update">Update</button>
    </form>
</fieldset >
